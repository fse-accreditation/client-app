<div class="app-content">
  <mat-expansion-panel [expanded]="true" hideToggle="true" class="example-headers-align">
    <div class="padding10-top">
      <mat-grid-list cols="10" rowHeight="75px">
        <mat-grid-tile class="app-title-left" [colspan]="3">
          <div class="form-container90percent">
            <mat-form-field appearance="fill" class="width100percent">
              <mat-label>Select an option</mat-label>
              <mat-select disableRipple>
                <mat-option value="1">Option 1</mat-option>
                <mat-option value="2">Option 2</mat-option>
                <mat-option value="3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          
    </mat-grid-tile>
    <mat-grid-tile class="app-title-left" [colspan]="3" >
      <div class="form-container90percent">
      <mat-form-field appearance="fill" class="width100percent">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startdatepicker">
        <mat-datepicker-toggle matSuffix [for]="startdatepicker"></mat-datepicker-toggle>
        <mat-datepicker #startdatepicker></mat-datepicker>
      </mat-form-field>
    </div>
    </mat-grid-tile>
    <mat-grid-tile class="app-title-left" [colspan]="3">
      <div class="form-container90percent">
      <mat-form-field appearance="fill" class="width100percent"> 
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="enddatepicker">
        <mat-datepicker-toggle matSuffix [for]="enddatepicker"></mat-datepicker-toggle>
        <mat-datepicker #enddatepicker></mat-datepicker>
      </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="app-title-right" [colspan]="1">
        <div >
          <button mat-raised-button color="primary" >Search</button>
        </div>
        </mat-grid-tile>
      </mat-grid-list>
    
    </div>
    </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true" hideToggle="true" class="app-expansion">
    <div class="padding10-top">
    <mat-grid-list cols="12" rowHeight="75px">
      <mat-grid-tile class="app-title-left" [colspan]="1">Company Code</mat-grid-tile>
      <mat-grid-tile [colspan]="3"> 
        <mat-form-field appearance="fill" class="height50 width100percent">
          <mat-label>RIL</mat-label>
          <input matInput [readonly]="true">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile class="app-title-left" [colspan]="1">Start Date</mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <mat-form-field appearance="fill" class="height50 width100percent">
          <mat-label>01/11/2019</mat-label>
          <input matInput [readonly]="true">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile class="app-title-left" [colspan]="1">Min Price</mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <mat-form-field appearance="fill" class="height50 width100percent">
          <mat-label>1150</mat-label>
          <input matInput [readonly]="true">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile class="app-title-left" [colspan]="1">Company Name</mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <mat-form-field appearance="fill" class="height50 width100percent">
          <mat-label>Reliance Industries</mat-label>
          <input matInput [readonly]="true">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile class="app-title-left" [colspan]="1">End Date</mat-grid-tile>
      <mat-grid-tile [colspan]="3">
        <mat-form-field appearance="fill" class="height50 width100percent">
          <mat-label>12/11/2021</mat-label>
          <input matInput [readonly]="true">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile class="app-title-left" [colspan]="1">Max Price</mat-grid-tile>
      <mat-grid-tile [colspan]="3"><mat-form-field appearance="fill" class="height50 width100percent">
        <mat-label>2500</mat-label>
        <input matInput [readonly]="true">
      </mat-form-field></mat-grid-tile>
    </mat-grid-list>
  </div>
 </mat-expansion-panel>
 <mat-expansion-panel [expanded]="true" hideToggle="true" class="app-expansion">
  <div class="padding10-top">
 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 <ng-container matColumnDef="stcokPrice">
  <th mat-header-cell *matHeaderCellDef> Stcok Price </th>
  <td mat-cell *matCellDef="let element"> {{element.stcokPrice}} </td>
</ng-container>
<ng-container matColumnDef="date">
  <th mat-header-cell *matHeaderCellDef> Date </th>
  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
</ng-container>
<ng-container matColumnDef="time">
  <th mat-header-cell *matHeaderCellDef> Time </th>
  <td mat-cell *matCellDef="let element"> {{element.time}} </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
 </mat-expansion-panel>
</div>
